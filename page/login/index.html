<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tela de Login do Flower-Garden">
    <title>Flower-Garden | Login</title>
    <link rel="stylesheet" href="../../assets/css/login_style.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Login -->
        <section class="login-container">
            <img src="../../assets/img/logo.png" alt="Logo Flower-Garden" class="logo">
            <h1>Bem-vindo!</h1>
            <h5>Faça login para continuar!</h5>
            
            <form action="#!" method="post">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Senha">
                <button type="button" onclick='window.location.href="../home"'>Entrar</button>
            </form>

            <div class="links-container">
                <a href="#">Esqueci minha senha</a>
                <span>Não tem conta ainda? <a href="../cadastro">Cadastre-se</a></span>
            </div>
        </section>
    </main>

    <script src="../../assets/js/script.js"></script>
</body>
</html>
